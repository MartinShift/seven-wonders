<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    @for(wonder of wonders; track $index)
    {
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <img [src]="wonder.image" alt="{{ wonder.name }}" class="w-full h-48 object-cover">
        <div class="p-6">
            <div class="font-bold text-xl mb-2">{{ wonder.name }}</div>
            <p class="text-gray-700 text-base">{{ wonder.description | shorten }}</p>
        </div>
    </div>
    }
</div>
